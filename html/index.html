<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tags
    -->
    <title>CinemaSync</title>
    <meta name="title" content="CinemaSync" />
    <meta
      name="description"
      content="CinemaSync is a popular movie app made by kode_motion"
    />

    <!-- 
        - favicon
     -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png" />

    <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
        - custom css link
     -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- 
        - custom js link
      -->
    <script src="../js/global.js" defer></script>
    <script src="../js/index.js" type="module"></script>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header">
      <a href="../html/index.html" class="logo">
        <img
          src="../images/cinema_sync.png"
          width="150"
          height="32"
          alt="CinemaSync"
        />
      </a>

      <div class="search_box" search_box>
        <div class="search_wrapper" search_wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies ..."
            class="search_field"
            autocomplete="off"
            search_field
          />

          <img
            src="../images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading_icon"
          />
        </div>

        <button class="search_btn" search_toggler>
          <img
            src="../images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <button class="search_btn" search_toggler menu_close>
        <img
          src="../images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menu_btn" menu_btn menu_toggler>
        <img
          src="../images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="../images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <!-- SIDEBAR -->
    <nav class="sidebar active" sidebar>
      <div class="sidebar_inner">
        <div class="sidebar_list">
          <p class="title">Genre</p>
          <a href="./movie-list.html" menu-close class="sidebar_link">Action</a>

          <a href="./movie-list.html" menu-close class="sidebar_link">Horror</a>

          <a href="./movie-list.html" menu-close class="sidebar_link">Comedy</a>

          <a href="./movie-list.html" menu-close class="sidebar_link"
            >Adventure</a
          >

          <a href="./movie-list.html" menu-close class="sidebar_link">Drama</a>

          <a href="./movie-list.html" menu-close class="sidebar_link">Sci-Fi</a>
        </div>

        <div class="sidebar_list">
          <p class="title">Language</p>
          <a href="./movie-list.html" menu-close class="sidebar_link"
            >English</a
          >

          <a href="./movie-list.html" menu-close class="sidebar_link">Hindi</a>

          <a href="./movie-list.html" menu-close class="sidebar_link"
            >Bengali</a
          >
        </div>

        <div class="sidebar_footer">
          <p class="copyright">Copyright 2023 kode_motion</p>

          <img
            src="../images/tmdb-logo.svg"
            width="130"
            height="17"
            alt="the movie database logo"
          />
        </div>
      </div>
    </nav>
    <div class="overlay active" overlay menu_toggler></div>
  </body>
</html>
